<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlterMovie</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header>
            <nav
                class="navbar shadow navbar-expand-lg bg-dark-emphasis navbar-dark-emphasis"
            >
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand" href="#">AlterMovie</a>
                    <div
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'home'  %}"
                                >
                                    Home
                                </a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'productions'  %}"
                                >
                                    All Productions
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'movies'  %}"
                                >
                                    Movies
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'series'  %}"
                                >
                                    Series
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'random_production'  %}"
                                >
                                    Random
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'signout'  %}"
                                >
                                    Sign out
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'signin'  %}"
                                >
                                    Sign in
                                </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a
                                    class="text-danger text-decoration-none"
                                    href="{% url 'signup'  %}"
                                >
                                    Sign up
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% block content %} {% endblock %}
    </body>
</html>
